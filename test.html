<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title of the Document</title>
    <link rel="stylesheet" href="tet.css" />
  </head>
  <body>
    <h1>Examples of Ordered list</h1>
    <div class="container">
      <ol type="I" class="first">
        <li>Cold Drinks</li>
        <li>Hot Drinks</li>
        <li>Ice-Cream</li>
      </ol>
      <ol type="A" class="second">
        <li>Coca-Cola</li>
        <li>Fanta</li>
        <li>Ice-Tea</li>
      </ol>
      <ol type="1" class="third">
        <li>Coca-Cola</li>
        <li>Fanta</li>
        <li>Ice-Tea</li>
      </ol>
    </div>
  </body>
</html>
